<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>404NotFound</title>

<style>
div.showmen{
	margin: 100px auto;
	width: 800px;
	animation: a 1000s;
	position: relative;
}
div.showtext{
	margin: 0px auto;
	/*font-size: 24px;*/
	text-align: center;
	/*background-color:#e9686b;*/
	background-color:#5d4d7a;
}
img:nth-child(2){
	position: absolute;
	top: 80px;
	left: 400px;
	animation: b 1000s;
	transform-origin:top center;
}
#errorfound {
/*	position: absolute;
	top: 80px;
	left: 100px;
	animation: c 1000s;
	transform-origin:top center;*/
	font-size: 24px;
	text-align: center;
	color: #fff;
}

@keyframes a{
	form{transform: rotate(0deg)}
	to{transform: rotate(36000deg)}
}
@keyframes b{
	form{transform: rotate(0deg)}
	to{transform: rotate(-36000deg)}
}
@keyframes c{
	form{transform: rotate(0deg)}
	to{transform: rotate(36000deg)}
}
</style>

</head>
<body>
<div class="showtext">
	<span id="errorfound">404Error!!&nbsp;&nbsp;&nbsp;Nothing was Found!</span>
</div>
<div class="showmen">
	<img src="images/fsw.png">
	<img src="images/boy.png">

	<img src="images/shamegirl.png"> -->
</div>

<div style="text-align:center;clear:both">

</div>
</body>
</html>
